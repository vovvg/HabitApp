<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <script type="module" src="scripts/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="app">
    <div class="panel">
        <img src="img/anime.png" alt="logo" class="logo"/>
        <nav class="menu">
            <div class="menu__items">

            </div>
            <button class="menu__item_add" aria-label="Add new item">
                <img src="img/add.svg" alt="add icon" class="menu__icon"/>
            </button>
        </nav>
    </div>
    <div class="content">
        <header>
            <h1 class="header__title">-</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent">0%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__fill"></div>
                </div>
            </div>
        </header>
        <main>
            <div id="cards">
            </div>
        </main>
    </div>
    <div class="cover cover__hidden">
        <div class="popup">
            <h2>New Habit</h2>
            <div class="icon__label">Иконка</div>
            <div class="icon__select">
                <button class="icon icon__active">
                    <img src="img/sport.svg">
                </button>
                <button class="icon">
                    <img src="img/water.svg">
                </button>
                <button class="icon">
                    <img src="img/food.svg">
                </button>
                <button class="popup__close">
                    <img src="img/cross.svg">
                </button>
            </div>
            <form class="popup__form">
                <input name="name" type="text" placeholder="Name"/>
                <input name="target" type="number" placeholder="10"/>
                <button class="button" type="submit">Add</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
